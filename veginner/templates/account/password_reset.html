{% load static %}
{% load widget_tweaks %}
{% block content %}
<head>
  <meta charset="UTF-8">
  <title>Veginner | 비밀번호 재설정</title>
</head>
<body>
<form method="post">
  {% csrf_token %}
  <ul>
    <div>
      {{ form.email|add_class:"cp-input"|attr:"placeholder:가입시 등록한 이메일을 입력해 주세요" }}
    </div>
    <button class="cp-button" type="submit">이메일 보내기</button>
  </ul>
</form>
</body>
{% endblock %}
