{% extends 'index.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content%}

<div class="container">
    <div>
        <h2>SIGNUP</h2>
    </div>
    <div class="d-flex justify-content-center">
        <div>
            <form method="post">
                {% csrf_token %}
                <label>Email address</label>
                <div>{{ form.email }}</div>
                <label>Nickname</label>
                <div>{{ form.nickname|attr:"placeholder:닉네임" }}</div>
                <label>Password</label>
                <div>{{ form.password1 }}</div>
                <label>Password Confirm</label>
                <div>{{ form.password2 }}</div>
                <button type="submit">회원가입</button>
            </form>
        </div>
    </div>

    <div>
        <p>이미 회원이신가요?<a href="{% url 'account_login' %}">로그인 하기</a></p>
    </div>
</div>
{% endblock content %}
