<header class="d-flex align-contents-center">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <a class="logo" href="{% url 'index' %}">
                Veginner
            </a>
        </div>
        <navbar class="d-flex justify-content-between">
            <div class="d-flex">
                <div>
                    {% if user.is_authenticated %}
                    <a class="about-login ms-2" href="{% url 'myinfo' %}">{{user.nickname}}님</a>
                    <a class="about-login ms-2" href="{% url 'account_change_password' %}">비밀번호 변경</a>
                    {% endif %}
                </div>
                <div>
                    <a class="menu-item ms-3" href="{% url 'about' %}">About</a>
                    <a class="menu-item ms-3" href="{% url 'community' %}">Community</a>
                    {% if user.is_authenticated %}
                    <a class="menu-item ms-3" href="{% url 'monthlyreport' %}">MyPage</a>
                    <a class="menu-item ms-3" href="{% url 'account_logout' %}">Logout</a>
                    {% else %}
                    <a class="menu-item ms-3" href="{% url 'account_signup' %}">Join</a>
                    <a class="menu-item ms-3" href="{% url 'account_login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </navbar>
    </div>
</header>
